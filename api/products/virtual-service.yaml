apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: products
  namespace: api
spec:
  hosts:
    - "api.sogeor.com"
  gateways:
    - "istio-system/master"
  http:
    - match:
        - uri:
            prefix: /v1/products
      route:
        - destination:
            port:
              number: 8080
            host: products.api.svc.cluster.local
            subset: v1
  exportTo:
    - "istio-system"
