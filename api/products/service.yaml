apiVersion: v1
kind: Service
metadata:
  name: products
  namespace: api
  labels:
    app.kubernetes.io/name: products-service
spec:
  selector:
    app.kubernetes.io/name: products
  ports:
    - protocol: TCP
      port: 8080
      targetPort: http
      name: http
    - protocol: TCP
      port: 9090
      targetPort: http-management
      name: http-management
  type: ClusterIP
