apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: inventory
  namespace: api
spec:
  hosts:
    - "api.sogeor.com"
  gateways:
    - "istio-system/master"
  http:
    - match:
        - uri:
            prefix: /v1/inventory
          port: 9090
      route:
        - destination:
            port:
              number: 9090
            host: inventory.api.svc.cluster.local
            subset: v1
    - match:
        - uri:
            prefix: /v1/inventory
      route:
        - destination:
            port:
              number: 8080
            host: inventory.api.svc.cluster.local
            subset: v1
  exportTo:
    - "istio-system"
