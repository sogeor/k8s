apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: service
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  action: ALLOW
  rules:
    - to:
        - operation:
            hosts:
              - "service.sogeor.com"
              - "service.sogeor.com:*"
